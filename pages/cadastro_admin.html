<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cadastro de Administrador | CredOn Brasil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #020617;
            --primary: #2563eb;
            --accent: #38bdf8; 
            --text-muted: #64748b;
            --line-color: rgba(255, 255, 255, 0.1);
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Outfit', sans-serif;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                linear-gradient(to bottom, rgba(2, 6, 23, 0.95), rgba(2, 6, 23, 0.9)),
                url('../src/img/fundoS3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 5%;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--line-color);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            font-family: var(--font-display);
            letter-spacing: -1px;
            text-decoration: none;
        }

        .admin-badge {
            background: var(--accent);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-header {
            background: transparent;
            border: 1px solid var(--line-color);
            color: white;
            padding: 0.5rem 1rem;
            font-family: var(--font-display);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-header:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* --- MAIN CONTENT --- */
        main {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cadastro-container {
            max-width: 500px;
            width: 90%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--line-color);
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
        }

        .cadastro-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .cadastro-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
            position: relative;
        }

        .cadastro-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .admin-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        /* --- FORM STYLES --- */
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.8rem;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--line-color);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent);
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.1);
        }

        .form-input:valid {
            border-color: var(--success);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            opacity: 0.8;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .form-input:focus + .input-icon {
            color: var(--accent);
        }

        /* --- SUBMIT BUTTON --- */
        .btn-submit {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit:disabled:hover {
            background: var(--accent);
            transform: none;
            box-shadow: none;
        }

        /* --- SUCCESS/ERROR MESSAGES --- */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- FOOTER --- */
        .cadastro-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--line-color);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .cadastro-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .cadastro-footer a:hover {
            text-decoration: underline;
        }

        /* --- MOBILE STYLES --- */
        @media (max-width: 600px) {
            .cadastro-container {
                margin: 1rem;
                padding: 2rem;
            }

            .cadastro-title {
                font-size: 2rem;
            }

            .admin-icon {
                font-size: 3rem;
            }

            .form-input {
                padding: 0.8rem;
            }

            main {
                background-attachment: scroll;
            }
        }

        /* --- LOADING ANIMATION --- */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html" class="logo">
            CREDON
            <span class="admin-badge">ADMIN</span>
        </a>
        <div class="header-actions">
            <a href="../index.html" class="btn-header">
                <i class="fas fa-home"></i> Início
            </a>
            <a href="portal_admin.html" class="btn-header">
                <i class="fas fa-tachometer-alt"></i> Portal
            </a>
        </div>
    </header>

    <main>
        <div class="cadastro-container">
            <div class="cadastro-header">
                <div class="admin-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1 class="cadastro-title">Novo Administrador</h1>
                <p class="cadastro-subtitle">Cadastre um novo administrador para o sistema CredOn</p>
            </div>

            <div class="message" id="messageBox"></div>

            <form id="adminForm">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <div style="position: relative;">
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            class="form-input" 
                            placeholder="Digite o nome completo do administrador"
                            required
                            minlength="3"
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <div style="position: relative;">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="admin@credonbrasil.com"
                            required
                        >
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            class="form-input" 
                            placeholder="Senha forte (mín. 8 caracteres)"
                            required
                            minlength="8"
                        >
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmSenha" class="form-label">Confirmar Senha</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="confirmSenha" 
                            name="confirmSenha" 
                            class="form-input" 
                            placeholder="Confirme a senha"
                            required
                            minlength="8"
                        >
                        <i class="fas fa-check-circle input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="fas fa-user-plus"></i> Cadastrar Administrador
                </button>
            </form>

            <div class="cadastro-footer">
                <p>
                    Já tem acesso? 
                    <a href="../index.html">Fazer login</a>
                </p>
                <p style="margin-top: 1rem; font-size: 0.8rem;">
                    &copy; 2025 CredOn Brasil - Sistema Administrativo
                </p>
            </div>
        </div>
    </main>

    <script>
        // Configuração da API
        const API_BASE_URL = "https://5ljkqdjuuh.execute-api.us-east-1.amazonaws.com";

        // Elementos do DOM
        const form = document.getElementById('adminForm');
        const messageBox = document.getElementById('messageBox');
        const submitBtn = document.getElementById('submitBtn');
        const senhaInput = document.getElementById('senha');
        const confirmSenhaInput = document.getElementById('confirmSenha');

        // Função para mostrar mensagem
        function showMessage(text, type = 'success') {
            messageBox.textContent = text;
            messageBox.className = `message ${type} show`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 5000);
            }
        }

        // Função para esconder mensagem
        function hideMessage() {
            messageBox.classList.remove('show');
        }

        // Validação de senhas em tempo real
        function validatePasswords() {
            const senha = senhaInput.value;
            const confirmSenha = confirmSenhaInput.value;
            
            if (senha && confirmSenha) {
                if (senha === confirmSenha) {
                    confirmSenhaInput.style.borderColor = 'var(--success)';
                    return true;
                } else {
                    confirmSenhaInput.style.borderColor = '#ef4444';
                    return false;
                }
            }
            
            confirmSenhaInput.style.borderColor = 'var(--line-color)';
            return false;
        }

        // Event listeners para validação
        senhaInput.addEventListener('input', validatePasswords);
        confirmSenhaInput.addEventListener('input', validatePasswords);

        // Submissão do formulário
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessage();

            // Validação das senhas
            if (!validatePasswords()) {
                showMessage('As senhas não coincidem!', 'error');
                return;
            }

            // Dados do formulário
            const formData = {
                nome: document.getElementById('nome').value.trim(),
                email: document.getElementById('email').value.trim(),
                senha: document.getElementById('senha').value
            };

            // Validações adicionais
            if (!formData.nome || formData.nome.length < 3) {
                showMessage('O nome deve ter pelo menos 3 caracteres!', 'error');
                return;
            }

            if (!formData.email || !isValidEmail(formData.email)) {
                showMessage('Por favor, insira um e-mail válido!', 'error');
                return;
            }

            if (!formData.senha || formData.senha.length < 8) {
                showMessage('A senha deve ter pelo menos 8 caracteres!', 'error');
                return;
            }

            // Feedback visual no botão
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span>Cadastrando...';
            submitBtn.disabled = true;

            try {
                console.log('Enviando dados para cadastro de admin:', {
                    nome: formData.nome,
                    email: formData.email
                });

                const response = await fetch(`${API_BASE_URL}/admin/cadastro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Sucesso
                    showMessage('✅ Administrador cadastrado com sucesso!', 'success');
                    form.reset();
                    
                    // Efeito visual de sucesso
                    const container = document.querySelector('.cadastro-container');
                    container.style.boxShadow = '0 0 30px rgba(56, 189, 248, 0.3)';
                    container.style.borderColor = 'var(--accent)';
                    
                    // Redireciona para o portal admin em 3 segundos
                    setTimeout(() => {
                        showMessage('Redirecionando para o portal...', 'success');
                        
                        // Animação de saída
                        container.style.transition = 'all 0.6s ease';
                        container.style.opacity = '0';
                        container.style.transform = 'scale(0.95)';
                        
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 600);
                    }, 2000);
                    
                } else {
                    // Erro do servidor
                    showMessage(`❌ ${data.message || 'Erro ao cadastrar administrador'}`, 'error');
                }

            } catch (error) {
                console.error('Erro na requisição:', error);
                showMessage('❌ Erro de conexão com o servidor. Tente novamente.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Função para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Inicialização da página
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de Cadastro de Admin carregada');
            
            // Animação de entrada rápida
            const container = document.querySelector('.cadastro-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.4s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 50);
            
            // Foca no primeiro campo
            setTimeout(() => {
                document.getElementById('nome').focus();
            }, 200);
        });
    </script>
</body>
</html>
